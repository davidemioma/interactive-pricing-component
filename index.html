<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Component</title>
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header container">
      <img class="h_img" src="./images/pattern-circles.svg" alt="" />
      <h2>Simple, traffic-based pricing</h2>
      <p>Sign-up for our 30-day trial.</p>
      <p>No credit card required.</p>
    </div>

    <div class="card container">
      <div class="plan">
        <h3 class="views">100K PAGEVIEWS</h3>

        <div class="slider">
          <input
            class="input"
            type="range"
            min="2"
            max="10"
            value="6"
            step="2"
          />
          <div class="progressBar"></div>
        </div>

        <span class="values">
          <p class="dollar_sign">$</p>
          <p class="slider_value">16.00</p>
          <p class="per">/ month</p>
        </span>

        <div class="billing">
          <p>Monthly Billing</p>

          <div class="toggler">
            <input class="check" type="checkbox" name="billing" />
          </div>

          <p>Yearly Billing</p>

          <span class="discount">-25%</span>
        </div>
      </div>

      <div class="card_bottom">
        <span>
          <img src="./images/icon-check.svg" alt="" />
          <p>Unlimited websites</p>
        </span>

        <span>
          <img src="./images/icon-check.svg" alt="" />
          <p>100% data ownership</p>
        </span>

        <span>
          <img src="./images/icon-check.svg" alt="" />
          <p>Email reports</p>
        </span>

        <button class="btn">Start my trial</button>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
